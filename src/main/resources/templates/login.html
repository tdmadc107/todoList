<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
      <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
        class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a aria-current="page" class="nav-link active" th:href="@{/register}">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br /><br />
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid Email or Password</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-success"> You have been logged out.</div>
        </div>

        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Login Form</h2>
          </div>
          <div class="card-body">
            <form class="form-horizontal" method="post" role="form" th:action="@{/login}">
              <div class="form-group mb-3">
                <label class="control-label"> Email</label>
                <input class="form-control" id="username" name="username" placeholder="Enter email address"
                  type="text" />
              </div>

              <div class="form-group mb-3">
                <label class="control-label"> Password</label>
                <input class="form-control" id="password" name="password" placeholder="Enter password"
                  type="password" />
              </div>
              <div class="form-group d-flex justify-content-between flex-row-reverse mb-3">
                <button class="btn btn-primary" type="submit">Submit</button>
                <span> Not registered ?
                  <a th:href="@{/register}">Register/Signup here</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script crossorigin="anonymous" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
